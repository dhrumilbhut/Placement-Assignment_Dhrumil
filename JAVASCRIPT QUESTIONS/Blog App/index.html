<!DOCTYPE html>
<html>
  <head>
    <title>Blog Web App</title>
  </head>
  <body>
    <h1>Blog Web App</h1>

    <form id="addBlogForm">
      <input type="text" id="titleInput" placeholder="Enter title" required />
      <textarea
        id="contentInput"
        placeholder="Enter content"
        required
      ></textarea>
      <button type="submit">Add Blog</button>
    </form>

    <ul id="blogList"></ul>

    <script src="script.js"></script>
  </body>
</html>
